      <!-- Unnamed (矩形) -->
      <div id="u1379" class="ax_default label">

        <!-- Unnamed () -->
        <div id="u1380" class="text" style="visibility: visible;">
          <p><span>同一件商品在买家和卖家的订单管理中标签要统一。</span></p><p><span>1 卖家在订单管理页的待发货标签下，填写物流信息，即为已发货。该商品将从买家／卖家的待发货标签移至已发货标签。</span></p><p><span>2 买家和卖家可在待收货页面点击“了解物流详情”即可查询物流状态。</span></p><p><span>3 买家签收后即为已收货结单。</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u1381" class="ax_default heading_2">
        <div id="u1381_div" class=""></div>
        <!-- Unnamed () -->
        <div id="u1382" class="text" style="visibility: visible;">
          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">参考淘宝：</span><span style="font-family:'Helvetica', 'Helvetica';"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">分为买家端，卖家端</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">1 判断用户为买家，“跟单订单”“分享好货订单”两个按钮隐藏。直接显示跟单订单。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">2 判断用户为卖家，显示“跟单订单”“分享好货订单”两个tab，点击“跟单订单”显示与买家订单管理，点击“分享好货订单”显示卖家订单管理。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">3 点击商品图片进入商品详情页。</span></p>
        </div>
      </div>
